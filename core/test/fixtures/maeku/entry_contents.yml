simple:
  title: "In my dream"
  content: "I fell into the lake."
  entry: simple
simple_untitled:
  content: "I used to sleep soundly."
  entry: simple_untitled
audio:
  title: "First night at my hometown"
  content: "The stream glowed pale yellow."
  entry: audio
audio_2:
  title: "Lying on the hill next to Mishima"
  content: "A train inched toward the edge of my city."
  entry: audio_2
image:
  content: >
    A train whistling in the distance woke me again. I had fallen asleep in
    the living room with my journal in hand.
  entry: image
image_2:
  content: "The stream seemed quieter than usual."
  entry: image_2
video:
  title: "Returning home in the afternoon"
  content: "A streetlight turns on at dusk."
  entry: video
video_2:
  content: "An old poster blows across the street."
  entry: video_2
